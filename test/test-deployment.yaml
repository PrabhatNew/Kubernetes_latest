apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        —name: my-pv-storage\n          persistentVolumeClaim:\n            claimName: my-pv-claim
      containers:
        —name: testcontainer
          image: imageistest
          resources:
            limits:
              memory: 50000Mi
              cpu: 500m
            requests:
              memory: 2323Mi
              cpu: 499m
          ports:
            —containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
